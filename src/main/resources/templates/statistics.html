<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>conbuk</title>
    <link rel="stylesheet" th:href="@{css/ranking.css}">
    <link rel="stylesheet" th:href="@{css/style-form.css}">

    <link rel="icon"
          th:href="@{img/logo500.png}"
          type="image/png">

    <link href="https://fonts.gstatic.com" rel="preconnect">
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Oswald&family=Caveat:wght@700&display=swap"
          rel="stylesheet">

</head>
<body>

<div class="container">
    <div class="header">
        <a class="logo">Conbuk</a>
    </div>

    <table>
        <tr>
            <td colspan="3"><span> STATISTICS </span></td>
        </tr>
        <tr>
            <td><span> language: </span></td>
            <td><span> files: </span></td>
            <td><span> lines of code: </span></td>

        </tr>
        <tr th:each="statis,stat : ${stats}">
            <td><span th:text="${statis.language}">  </span></td>
            <td><span th:text="${statis.files}">  </span></td>
            <td><span th:text="${statis.lines}">  </span></td>
        </tr>
    </table>

    <hr>


</div>


<div th:insert="fragments/general.html :: menu-right"></div>

</body>
</html>
